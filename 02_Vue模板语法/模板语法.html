<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" x="hello">来{{school.name}}学习啊~</a><br>
        <a :href="school.url" x="hello">来{{school.name}}学习啊~~~~~</a>
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。
    new Vue({
        el: "#root",
        data: {
            //不同层级
            name: "Jack",
            school: {
                name: "Bilibili",
                url: "https://www.bilibili.com"
            }
        }
    });
</script>

</html>
