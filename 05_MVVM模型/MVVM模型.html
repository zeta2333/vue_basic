<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}}</h1>
        <!-- <h1>测试一下1:{{2*3}}</h1>
        <h1>测试一下2:{{$el}}</h1>
        <h1>测试一下3:{{$emit}}</h1>
        <h1>测试一下4:{{_c}}</h1> -->
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '苏州科技大学',
            address: '苏州',
        }
    });
    console.log(vm);

</script>

</html>
