<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>回顾defineProperty方法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <script>
        let number = 18
        let person = {
            name: "Pycro",
            gender: "male",
            // age: 22
        }
        Object.defineProperty(person, 'age', {
            // value: 22,
            // enumerable: true, // 控制属性是否可以枚举，默认值是false
            // writable: true,//控制属性是否可以被修改，默认值是false
            // configurable: true,//控制属性是否可以被删除，默认值是false

            //当读取person的age属性时，get函数（getter）会被调用，且返回值就是age的值
            get() {
                console.log("读取age属性");
                return number;
            },
            //当修改person的age属性时，set函数（setter）会被调用
            set(value) {
                console.log("age的值被修改为", value);
                number = value;
            }
        });
        console.log(person);
        // console.log(Object.keys(person));
        for (const key in person) {
            console.log('@', person[key]);
        }
    </script>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。

</script>

</html>
