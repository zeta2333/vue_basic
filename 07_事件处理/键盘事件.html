<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <input type="text" placeholder="按下回车键提示输入" @keyup.ctrl.y="showInfo">
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'B站',
        },
        methods: {
            showInfo(e){
                console.log(e.target.value);
            }
        }
    });
</script>

</html>
