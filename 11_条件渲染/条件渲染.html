<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染：频率高 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1===1">欢迎来到{{name}}</h2> -->

        <!-- 使用v-if做条件渲染：频率低 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1===1">欢迎来到{{name}}</h2> -->

        <!-- v-else 和 v-else-if -->
        <!-- <div v-if="n===1">Angular</div>        
        <div v-else-if="n===2">React</div>       
        <div v-else-if="n===3">Vue</div>        
        <div v-else>哈哈</div> -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>USTS</h2>
            <h2>苏州</h2>
        </template>

    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '苏州科技大学',
            flag: false,
            n: 0
        }
    });
</script>

</html>
