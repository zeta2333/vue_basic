<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>key的原理</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表(遍历数组)</h2>
        <button @click.once="add">添加人员</button><br>
        <ul>
            <li v-for="p in personArr" :key="p.id">
                {{p.name}}-{{p.age}}
                <input type="text">
            </li>
        </ul>

    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            personArr: [
                {
                    id: '001',
                    name: '张三',
                    age: 18
                },
                {
                    id: '002',
                    name: '李四',
                    age: 19
                },
                {
                    id: '003',
                    name: '王五',
                    age: 20
                }
            ],

        },
        methods: {
            add() {
                const p = { id: '004', name: '老马', age: 23 };
                this.personArr.unshift(p);
            }
        },
    });
</script>

</html>
