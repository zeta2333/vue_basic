<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
<style>
    [v-cloak]{
        background-color: skyblue;
    }
</style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2 v-cloak>{{name}}</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Pycro',
        }
    });
</script>

</html>
