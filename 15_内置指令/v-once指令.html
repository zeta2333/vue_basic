<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 引入Vue -->
    <script src="../js/vue.js">v - once指令</script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2 v-once>初始化n的值为:{{n}}</h2>
        <h2>当前n的值为:{{n}}</h2>
        <button @click.once="countDown()">开始倒计时</button><br><br>
        <button :disabled="btnFlag" @click="n++">点击n+1</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            n: 1,
            btnFlag: false,
        },
        methods: {
            countDown() {
                setTimeout(() => {
                    this.btnFlag = true
                }, 5000);
            }
        },
    });
</script>

</html>
