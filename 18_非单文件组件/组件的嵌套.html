<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
 
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示。

    //定义school组件
    const student = {
        template: `
        <div>
            <h2>学生姓名：{{name}}</h2>
            <h2>学生年龄：{{age}}</h2>
        </div>
        `,
        data() {
            return {
                name: 'Pycro',
                age: 20,
            }
        },
    };

    //定义school组件
    const school = {
        template: `
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
        </div>
        `,
        data() {
            return {
                name: 'USTS',
                address: 'Suzhou',
            }
        },
        components: {
            student
        }
    };


    // 定义hello组件
    const hello = {
        template: `
        <div>
            <h1>{{msg}}</h1>
            </div>
        `,
        data() {
            return {
                msg: '欢迎来到 USTS!'
            }
        }
    }

    //定义app组件
    const app = {
        template: `
        <div>
            <hello></hello>
            <school></school>
        </div>
        `,
        components: {
            school, hello
        }
    }


    // 创建组件
    new Vue({
        el: '#root',
        template:`<app></app>`,
        components: {
            app

        }
    });
</script>

</html>
